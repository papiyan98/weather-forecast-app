<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Forecast</title>
  <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="container">
    <div class="app">
      <div class="page">
        <img class="app-logo" src="./images/weather-app-icon.png">
        <form method="post" name="citySearch">
          <input type="search" name="city" placeholder="Search city..." autocomplete="off">
          <button type="submit"></button>
        </form>
        <div class="show-location" tabindex="1">
          <img src="./images/location-icon.png">
          <span id="location">Click to check location</span>
        </div>
        <p class="attention">Use location or type correct city name</p>
      </div>
    </div>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
